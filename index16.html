<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POO Objetos con Class</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
  </body>

  <script>
    console.log('Funcionando. Inicio del código');

    class Persona {
      constructor (nombre){
        this.nombre = nombre
      }

      saludar = function(){
        return `${this.nombre} dice hola`;
      }
    }

    const gabriel = new Persona('Gabriel')
    console.log(gabriel)
    
    const pedrito = new Persona('Pedro')
    pedrito.nombre = "Pedrito"
    console.log(pedrito)
    console.log(pedrito.saludar())
    
    console.log('Fin del código');
</script>
</html>
