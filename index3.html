<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Animación de barra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .inicio {
            width: 0%
        }
        .final {
            width: 100%
        }
        .animacion {
            transition: all 2s ease .5s
        }
      </style>
  </head>
  <body>
    <div class="container text-center py-5">
        <h1 id="titulo" class="display-4">Animación de barra</h1>
        <div class="py-4">
            <div class="progress">
                <div id="barra" class="progress-bar progress-bar-striped inicio"
                 role="progressbar" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <button id="boton" class="btn btn-warning" onclick="animar();">Animar</button>
    </div>
  </body>

  <script>
    document.getElementById("titulo").classList.add("bg-danger");
    document.getElementById("titulo").classList.remove("display-4");

    function animar(){
        document.getElementById("barra").classList.toggle("final");
    }
  </script>


</html>
