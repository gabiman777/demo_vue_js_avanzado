<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Animación de barra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .inicio {
            width: 0%
        }
        .final {
            width: 100%
        }
        .animacion {
            transition: all 2s ease .5s
        }
      </style>
  </head>
  <body>
    <div class="container text-center py-5">
        <h1 id="titulo" class="display-4 py-5">Arrays</h1>
        <h2 id="longitud" class="display-4 py-5">Tamaño del arreglo</h2>

        <h1 id="titulo2" class="display-4 py-5">Titulo en colores</h1>
        <input id="color" type="text" class="form-control my-3" placeholder="Ingresa tu color">
        <button id="boton" class="btn btn-warning" onclick="cambiarColor();">Haz click y mira mi poder</button>
    </div>
  </body>

  <script>
    function cambiarColor(){
        var color = document.getElementById("color").value;
        if (color === 'azul'){
            document.getElementById("titulo").classList.add("text-primary");
        }
        else if (color === 'rojo'){
            document.getElementById("titulo").classList.add("text-danger");
        }
        else {
            document.getElementById("titulo").classList.add("text-warning");
        }
    }

    var x = 21;

    if (x < 12){
        alert('Buenos días');
    } else if (x > 19){
        alert('Buenas noches');
    } else {
        alert('Buenas tardes');
    }
  </script>


</html>
