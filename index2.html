<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  <div class="container text-center py-5">
    <h1 id="demo" class="display-3 py-5">Este ejemplo usa el html dom par asignar un evento onclick a un elemento p</h1>
    <button id="boton" class="btn btn-danger">Haz clic y ve mi poder</button>
  </div>
</body>

  <script>
    var nombre="Gabriel";
    var apellido="Pérez";
    //document.getElementById('titulo').innerHTML = "Ajá, te cambié";
    //document.getElementById('titulo').innerHTML = nombre + ' ' + apellido;

    function cambiarTexto(){
      document.getElementById('demo').innerHTML = nombre + ' ' + apellido;
    }

    document.getElementById('boton').onclick = function (){
        cambiarTexto();
    }

</script>
</html>
