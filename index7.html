<!DOCTYPE html>
<html lang="en">

  <body>
    <div class="container text-center py-5">
        <h1 id="titulo" class="display-4 py-5">Objetos</h1>
        <table>
          <thead class="thead-inverse">
            <tr>
              <th>Nombre</th>
              <th>Edad</th>
            </tr>
          </thead>
        </table>
    </div>
  </body>

  <script>
    var perro  = {nombre: "rex", edad: 5, vivo: true};
    var perro2 = {nombre: "tony", edad: 3, vivo: false};
    console.log(perro);
    console.log(perro.nombre);
    console.log(perro2);

    function Perro(nombre, edad, estado){
      this.nombre = nombre;
      this.edad = edad;
      this.estado = estado;
    }

    var perro1 = new Perro('rex', 5, true);
    console.log(perro1);

    var perro2 = new Perro('Tony', 3, false);
    console.log(perro2);

    var animal = [perro1, perro2];
    console.log(animal);
</script>
