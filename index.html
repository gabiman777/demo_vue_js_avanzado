<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

  <div class="container text-center py-5">
    <h1 id="titulo" class="display-3 py-5">Cambiando este texto</h1>
    <button id="boton" class="btn btn-danger" onclick="document.getElementById('titulo').innerHTML = nombre">Haz clic y ve mi poder</button>
    <button id="boton2" class="btn btn-danger" onclick="cambiarTexto();">Haz clic y ve mi poder</button>
    <button id="boton3" class="btn btn-danger" onclick="cambiarTextoSuma(suma(10));">Haz clic y ve mi poder</button>
    <button id="boton4" class="btn btn-danger" onclick="cambiarTextoSuma(sum(2,5));">Haz clic y ve mi poder</button>
  </div>
</body>

  <script>
    var nombre="Gabriel";
    var apellido="Pérez";
    //document.getElementById('titulo').innerHTML = "Ajá, te cambié";
    //document.getElementById('titulo').innerHTML = nombre + ' ' + apellido;

    function cambiarTexto(){
      document.getElementById('titulo').innerHTML = nombre + ' ' + apellido;
    }

    function cambiarTextoSuma(texto){
      document.getElementById('titulo').innerHTML = texto;
    }

    function suma(numero){
      return numero + numero;
    }

    function sum(numero1, numero2){
      return numero1 + numero2;
    }

</script>
</html>
